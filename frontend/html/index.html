<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" crossorigin="anonymous" />
    <title>모숲이</title>
</head>
<body>
    <div class="commentList"></div>
    <section class="wrap">
        <div class="write">
            <h2>
                어서오세요! <br />
                이곳은 모두가 쉬어가는 <b>쉼터</b>입니다.<br />
                <c>(개인정보 노출에 유의해주세요!)</c>
            </h2>
            <a href="./board-write.html" id="writeLink">게시글 작성</a>
        </div>
        <div class="sort-options">
            <label for="sort-by">정렬 기준:</label>
            <select id="sort-by">
                <option value="dateDesc">최신 순 (기본)</option>
                <option value="dateAsc">날짜 순</option>
                <option value="views">조회수 순</option>
                <option value="likes">좋아요수 순</option>
            </select>
        </div>
    </section>
    <section>
        <section class="boardList"></section>
    </section>
    <div class="background"></div>
    <script src="../js/index.js" type="module"></script>
